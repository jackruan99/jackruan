<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Jack Ruan</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Contact Me</h1>
      <p>If you'd like to get in touch, feel free to send a message or reach out via email or LinkedIn.</p>
    </header>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <hr class="my-5" />

    <section>
      <h2 class="h5 mb-3">Other ways to reach me</h2>
      <ul class="list-unstyled">
        <li><strong>Email:</strong> <a href="mailto:jackruan99@gmail.com">jackruan99@gmail.com</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/jackruan99" target="_blank">github.com/jackruan99</a></li>
        <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/jackruan99" target="_blank">linkedin.com/in/jackruan99</a></li>
      </ul>
    </section>

    <a href="index.html" class="back-home">← Back to Home</a>
  </div>

  <footer>
    <p>© 2025 Jack Ruan</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
